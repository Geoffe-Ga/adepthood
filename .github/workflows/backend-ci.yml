name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".pre-commit-config.yaml"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".pre-commit-config.yaml"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend deps
        run: |
          uv pip install --system -r backend/requirements.txt
          uv pip install --system -r backend/requirements-dev.txt
          uv pip install --system pre-commit

      - name: Run pre-commit (Python hooks only)
        run: |
          pre-commit run --hook-stage pre-commit --files $(git ls-files 'backend')

      - name: Run tests
        run: |
          uv pip install --system pytest pytest-cov
          pytest -q

      - name: Security (pip-audit)
        run: |
          uv pip install --system pip-audit
          pip-audit -r backend/requirements.txt
